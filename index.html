<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">

    <section class="section__pictrure">
    <img src="images/image-product-mobile.jpg" alt="perfume" class="section__img">
    </section>

    <section class="section__texts">
      <p class="tipo">Perfume</p>
      <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="section__paragraph">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="section__prices">
        <p class="section__price-discount">$149.99</p>
        <p class="section__price">$169.99</p>
      </div>
      <button class="button"><img src="images/icon-cart.svg" alt="" class="icon__car"><p class="text__button">Add to Cart</p></button>
        
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Urtubia</a>.
  </div>
</body>
</html>
